<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdaSure Pro</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #64748b;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 32px;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .demo-credentials {
            background: #fef3c7;
            color: #92400e;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.5;
        }

        .demo-credentials strong {
            display: block;
            margin-bottom: 8px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üõ°Ô∏è</div>
            <h1>Welcome Back</h1>
            <p>Sign in to your AdaSure Pro account</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <div class="demo-credentials">
            <strong>Demo Account:</strong>
            Email: demo@adasure.pro<br>
            Password: Demo123!
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" value="demo@adasure.pro">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" value="Demo123!">
            </div>

            <div class="forgot-password">
                <a href="/forgot-password">Forgot your password?</a>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Sign In to Dashboard
            </button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Start your free trial</a>
        </div>
    </div>

    <script>
        // AdaSure Pro Login Logic
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const loginBtn = document.getElementById('login-btn');
            const email = formData.get('email');
            const password = formData.get('password');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';

            try {
                // Demo login logic
                if (email === 'demo@adasure.pro' && password === 'Demo123!') {
                    showSuccess('Login successful! Redirecting to dashboard...');

                    // Simulate authentication
                    localStorage.setItem('adasure_session_token', 'demo_session_token_' + Date.now());
                    sessionStorage.setItem('adasure_api_key', 'adasure_demo_key_12345');

                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    // In production, this would call CloudflareAuth.login()
                    showError('Invalid email or password. Please try again.');
                }

            } catch (error) {
                showError('Login failed. Please try again.');
                console.error('Login error:', error);
            } finally {
                if (loginBtn.textContent === 'Signing In...') {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In to Dashboard';
                }
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Auto-focus email field on page load
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });

        // Handle Enter key in form fields
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('login-form').dispatchEvent(new Event('submit'));
                }
            });
        });

        // Simple analytics tracking (optional)
        console.log('AdaSure Pro: Login page loaded');
    </script>
</body>
</html>
